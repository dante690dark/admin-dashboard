<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <main>
      <aside>
        <div class="items-sidebar title">
          <span class="mdi mdi-view-dashboard icon-title"></span
          ><span class="text-title">Dashboard</span>
        </div>
        <div class="items-sidebar">
          <ul>
            <li><span class="mdi mdi-home"></span>Home</li>
            <li>
              <span class="mdi mdi-card-account-details-outline"></span>Profile
            </li>
            <li><span class="mdi mdi-message-reply"></span>Messages</li>
            <li><span class="mdi mdi-clock-time-three"></span>History</li>
            <li><span class="mdi mdi-note-multiple"></span>Tasks</li>
            <li><span class="mdi mdi-account-group"></span>Communities</li>
          </ul>
        </div>
        <div class="items-sidebar">
          <ul>
            <li><span class="mdi mdi-cog"></span>Settings</li>
            <li><span class="mdi mdi-help-box"></span>Support</li>
            <li><span class="mdi mdi-shield-check"></span>Privacy</li>
          </ul>
        </div>
      </aside>
      <header>
        <div class="container container-header">
          <span class="mdi mdi-magnify search"></span>
          <input class="search-input" type="text" />
          <span class="mdi mdi-bell ring-bell"></span>
          <span class="profile-picture"></span>
          <span class="name">Alexander Manns</span>
        </div>
        <div class="container container-body"></div>
      </header>
      <article></article>
    </main>
  </body>
</html>
